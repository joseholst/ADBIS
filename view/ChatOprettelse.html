<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Golf</title>
    <link rel="stylesheet" href="style.css">
    <script src="../model/classes/Message.js"></script>
    <script src="server.js"></script>
</head>
<body>
    <div class="box">
      <div class="head">
        <h1>Opret en chat med CC Golf</h1>
        <h4>Bemærk en fast pris på 300 kr per online lektion</h4>
      </div>

        <!-- Formular -->
        <form class="create" id="createForm" action="/createChat" method="POST" enctype="multipart/form-data">
          
          <!-- Titel -->
          <label for="title">Titel:</label><br />
          <input type="text" id="title" name="title" required /><br /><br />

          <!-- Beskrivelse -->
          <label for="description">Beskrivelse:</label><br />
          <textarea id="description" name="description" rows="4" cols="50" required></textarea><br /><br />

          <label for="category">Kategori</label>
          <select name="category" id="category" required>
            <option value="" disabled selected>Vælg kategori</option>
            <option value="Svinganalyse">Svinganalyse - Driver & Jern</option>
            <option value="Short Game">Short Game - Chips & Pitches</option>
            <option value="Længde">Mere Længde: Driving & Distance</option>
            <option value="Other">Andet</option>   
          </select>

          <!-- Filupload -->
          <label for="file">Upload billede eller video:</label><br />
          <input type="file" id="file" name="file" accept="image/*,video/*" /><br /><br />

          <button onclick="createChat()">Send Besked</button>
        </form>
      </div>
</body>


</html>
